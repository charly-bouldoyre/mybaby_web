<script>

  function createEventCard(data) {

    card.querySelectorAll('.info-text')[1].textContent = data.location;
    card.querySelector('.participants-count').textContent = `${data.participants}/${data.maxParticipants}`;
    card.querySelector('.event-description').textContent = data.description;
    
    // Participants avatars
