<script>
  // Fonction pour crÃ©er une carte utilisateur
  function createUserCard(data) {
    const card = document.querySelector('.user-card').cloneNode(true);
    
    card.dataset.userId = data.id;
    
    // Avatar (si image disponible)
    if (data.avatar) {
      card.querySelector('.user-avatar-large').innerHTML = `<img src="${data.avatar}" alt="${data.name}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
    }
    
    // Level
    card.querySelector('.user-level-badge').textContent = `Niveau ${data.level || 1}`;
    
    // Info
    card.querySelector('.user-name').textContent = data.name;
    card.querySelector('.user-location').textContent = `ğŸ“ ${data.location}`;
    card.querySelector('.user-bio').textContent = data.bio || 'Aucune biographie disponible.';
    
    // Stats
    card.querySelectorAll('.stat-value')[0].textContent = data.stats.matches;
    card.querySelectorAll('.stat-value')[1].textContent = data.stats.wins;
    card.querySelectorAll('.stat-value')[2].textContent = `${data.stats.winRate}%`;
    
    // Achievements
    const achievementsList = card.querySelector('.achievements-list');
    achievementsList.innerHTML = '';
    data.achievements.forEach(achievement => {
      const badge = document.createElement('div');
      badge.className = 'achievement-badge';
      badge.title = achievement.name;
      badge.textContent = achievement.icon;
      achievementsList.appendChild(badge);
    });
    
    // Actions
    card.querySelector('.btn-profile').addEventListener('click', () => {
      window.location.href = `/pages/ProfilePage.html?id=${data.id}`;
    });
    
    card.querySelector('.btn-challenge').addEventListener('click', () => {
      challengeUser(data.id);
    });
    
    card.querySelector('.btn-message').addEventListener('click', () => {
      messageUser(data.id);
    });
    
    return card;
  }
