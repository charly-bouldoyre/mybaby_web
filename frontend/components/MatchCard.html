<script>
  // Fonction pour crÃ©er une carte de match
  function createMatchCard(data) {
    const card = document.querySelector('.match-card').cloneNode(true);
    
    card.dataset.matchId = data.id;
    
    // Header
    const matchDate = new Date(data.date);
    card.querySelector('.match-date').textContent = matchDate.toLocaleString('fr-FR', {
      day: 'numeric',
      month: 'short',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
    card.querySelector('.match-status').textContent = data.status;
    card.querySelector('.match-status').className = `match-status ${data.statusClass}`;
    
    // Ã‰quipe 1
    const team1Players = card.querySelectorAll('.team-1 .player');
    team1Players[0].querySelector('.player-name').textContent = data.team1.player1;
    team1Players[1].querySelector('.player-name').textContent = data.team1.player2;
    card.querySelector('.team-1 .team-score').textContent = data.team1.score;
    
    // Ã‰quipe 2
    const team2Players = card.querySelectorAll('.team-2 .player');
    team2Players[0].querySelector('.player-name').textContent = data.team2.player1;
    team2Players[1].querySelector('.player-name').textContent = data.team2.player2;
    card.querySelector('.team-2 .team-score').textContent = data.team2.score;
    
    // Winner highlight
    if (data.team1.score > data.team2.score) {
      card.querySelector('.team-1 .team-score').classList.add('winner');
    } else if (data.team2.score > data.team1.score) {
      card.querySelector('.team-2 .team-score').classList.add('winner');
    }
    
    // Info
    card.querySelectorAll('.info-text')[0].textContent = data.location;
    card.querySelectorAll('.info-text')[1].textContent = data.type;
    
    // Actions
    card.querySelector('.btn-details').addEventListener('click', () => {
      window.location.href = `/pages/MatchDetails.html?id=${data.id}`;
    });
    
    card.querySelector('.btn-replay').addEventListener('click', () => {
      createRematch(data.id);
    });
    
    return card;
  }

  function createRematch(matchId) {

  }
</script>
